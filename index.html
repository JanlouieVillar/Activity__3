<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .redText {
            color: blue;
            font-size: large;
            background-color: aquamarine;
        }
        #buttonLogin {
            color: blueviolet;
        }
        #buttonLogin:hover{
            cursor: pointer;
            background-color: antiquewhite;
            font-size: large;
        }
        input{
            margin: 1rem;
        }
    </style>
</head>
<body>
    <div style="text-align: center;">
        <h1>Login</h1>
        <input type="text" placeholder="Username" class="redText">
        <input type="text" placeholder="Password" class="redText">
        <div style="margin-top: 1rem;">
            <button id= "buttonLogin" onclick="alert('Login has been Click')">Login</button>
        </div>

    </div>
</body>

<Script>
    // Js
    alert("Hello World");
    
    let btnLogin = document.querySelector("#buttonLogin")
    btnLogin.onclick = function(){
        alert('Login has been clicked.')
    }
</Script>
</html>
